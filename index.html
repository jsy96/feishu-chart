<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收支明细统计</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 收支明细统计</h1>
            <button id="refreshBtn" class="icon-btn" title="刷新数据">🔄</button>
        </header>

        <!-- 数据来源选择 -->
        <div id="dataSourcePanel" class="panel">
            <h2>选择数据来源</h2>
            <div class="data-source-options">
                <button class="option-btn" data-source="csv">
                    <span class="icon">📁</span>
                    <span>上传 CSV 文件</span>
                </button>
                <button class="option-btn" data-source="feishu">
                    <span class="icon">🚀</span>
                    <span>飞书多维表格</span>
                </button>
            </div>
        </div>

        <!-- CSV 上传面板 -->
        <div id="csvPanel" class="panel hidden">
            <h2>上传 CSV 文件</h2>
            <div class="upload-area">
                <input type="file" id="csvFileInput" accept=".csv" />
                <p>或直接拖拽 CSV 文件到这里</p>
            </div>
            <button id="backBtn" class="secondary-btn">返回</button>
        </div>

        <!-- 加载动画 -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loadingText">加载数据中...</p>
        </div>

        <!-- 主界面：月份选择和统计 -->
        <div id="mainPanel" class="panel hidden">
            <!-- 月份选择 -->
            <div class="month-selector">
                <label for="monthSelect">选择月份：</label>
                <select id="monthSelect">
                    <option value="">请选择月份</option>
                </select>
                <button id="todayBtn" class="today-btn">当前月</button>
            </div>

            <!-- 收支汇总 -->
            <div class="summary-section">
                <div class="summary-card income">
                    <div class="summary-icon">📈</div>
                    <div class="summary-content">
                        <div class="summary-label">本月收入</div>
                        <div class="summary-value" id="totalIncome">¥0.00</div>
                    </div>
                </div>
                <div class="summary-card expense">
                    <div class="summary-icon">📉</div>
                    <div class="summary-content">
                        <div class="summary-label">本月支出</div>
                        <div class="summary-value" id="totalExpense">¥0.00</div>
                    </div>
                </div>
                <div class="summary-card balance">
                    <div class="summary-icon">💵</div>
                    <div class="summary-content">
                        <div class="summary-label">净收支</div>
                        <div class="summary-value" id="netBalance">¥0.00</div>
                    </div>
                </div>
            </div>

            <!-- 明细列表 -->
            <div id="detailsSection" class="details-section hidden">
                <h3 class="section-title income-title">📈 收入明细</h3>
                <div id="incomeList" class="item-list"></div>

                <h3 class="section-title expense-title">📉 支出明细</h3>
                <div id="expenseList" class="item-list"></div>
            </div>

            <!-- 无数据提示 -->
            <div id="noDataTip" class="no-data-tip hidden">
                <p>该月份暂无数据</p>
            </div>

            <button id="changeDataBtn" class="secondary-btn full-width">更换数据源</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
