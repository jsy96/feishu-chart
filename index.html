<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收支明细统计</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 收支明细统计</h1>
            <button id="refreshBtn" class="icon-btn" title="刷新数据">🔄</button>
        </header>

        <!-- 加载动画 -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p id="loadingText">从飞书加载数据中...</p>
        </div>

        <!-- 错误提示 -->
        <div id="errorPanel" class="panel error-panel hidden">
            <div class="error-icon">⚠️</div>
            <h2>数据加载失败</h2>
            <p id="errorMessage">无法从飞书获取数据，请稍后重试</p>
            <button id="retryBtn" class="primary-btn">重试</button>
        </div>

        <!-- 主界面：月份选择和统计 -->
        <div id="mainPanel" class="panel hidden">
            <!-- Tab 切换 -->
            <div class="tab-container">
                <button class="tab-btn active" data-view="month">按月统计</button>
                <button class="tab-btn" data-view="year">按年统计</button>
                <button class="tab-btn" data-view="months12">最近12个月</button>
            </div>

            <!-- 按月统计视图 -->
            <div id="monthView" class="view-panel">
                <!-- 月份选择 -->
                <div class="month-selector">
                <button id="prevMonthBtn" class="nav-btn">◀ 上一月</button>
                <div class="current-month">
                    <span class="month-label">当前月份</span>
                    <span id="currentMonthDisplay" class="month-value">--.--</span>
                </div>
                <button id="nextMonthBtn" class="nav-btn">下一月 ▶</button>
            </div>
            <div class="month-selector">
                <label for="monthSelect">或选择月份：</label>
                <select id="monthSelect">
                    <option value="">请选择月份</option>
                </select>
            </div>

            <!-- 收支汇总 -->
            <div class="summary-section">
                <div class="summary-card income">
                    <div class="summary-icon">📈</div>
                    <div class="summary-content">
                        <div class="summary-label">本月收入</div>
                        <div class="summary-value" id="totalIncome">¥0.00</div>
                    </div>
                </div>
                <div class="summary-card expense">
                    <div class="summary-icon">📉</div>
                    <div class="summary-content">
                        <div class="summary-label">本月支出</div>
                        <div class="summary-value" id="totalExpense">¥0.00</div>
                    </div>
                </div>
                <div class="summary-card balance">
                    <div class="summary-icon">💵</div>
                    <div class="summary-content">
                        <div class="summary-label">净收支</div>
                        <div class="summary-value" id="netBalance">¥0.00</div>
                    </div>
                </div>
            </div>

            <!-- 明细列表 -->
            <div id="detailsSection" class="details-section hidden">
                <h3 class="section-title income-title">📈 收入明细</h3>
                <div id="incomeList" class="item-list"></div>

                <h3 class="section-title expense-title">📉 支出明细</h3>
                <div id="expenseList" class="item-list"></div>
            </div>

            <!-- 无数据提示 -->
            <div id="noDataTip" class="no-data-tip hidden">
                <p>该月份暂无数据</p>
            </div>
            </div>

            <!-- 按年统计视图 -->
            <div id="yearView" class="view-panel hidden">
                <!-- 年份选择 -->
                <div class="year-selector">
                    <label for="yearSelect">选择年份：</label>
                    <select id="yearSelect">
                        <option value="">请选择年份</option>
                    </select>
                </div>

                <!-- 年度汇总 -->
                <div class="summary-section">
                    <div class="summary-card income">
                        <div class="summary-icon">📈</div>
                        <div class="summary-content">
                            <div class="summary-label">年度收入</div>
                            <div class="summary-value" id="yearTotalIncome">¥0.00</div>
                        </div>
                    </div>
                    <div class="summary-card expense">
                        <div class="summary-icon">📉</div>
                        <div class="summary-content">
                            <div class="summary-label">年度支出</div>
                            <div class="summary-value" id="yearTotalExpense">¥0.00</div>
                        </div>
                    </div>
                    <div class="summary-card balance">
                        <div class="summary-icon">💵</div>
                        <div class="summary-content">
                            <div class="summary-label">净收支</div>
                            <div class="summary-value" id="yearNetBalance">¥0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最近12个月统计视图 -->
            <div id="months12View" class="view-panel hidden">
                <h3 class="section-title">📊 最近12个月统计</h3>
                <div class="months12-table-container">
                    <table class="months12-table">
                        <thead>
                            <tr>
                                <th>月份</th>
                                <th>收入</th>
                                <th>支出</th>
                                <th>净收支</th>
                            </tr>
                        </thead>
                        <tbody id="months12TableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
